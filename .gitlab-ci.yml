image: python:3.8

markdown-lint:
  stage: test
  script:
    - pip install pymarkdownlnt
    - pymarkdown scan docs/

pages:
  before_script:
    - python -V
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements-mkdocs-build.txt
    - mkdocs --version
    - pwd
  script:
    - mkdocs build
  artifacts:
    paths:
    - site
  publish: site
  cache:
    paths:
      - .cache/pip
      - venv


